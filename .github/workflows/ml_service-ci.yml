name: ML Service CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - "ml_service/**"
      - ".github/workflows/ml_service-ci.yml"
      - "docker-compose.prod.yml"
  pull_request:
    branches: [ main, master ]

jobs:
  ml-service-ci-cd:
    name: ML Service tests and image build
    runs-on: ubuntu-latest

    env:
      service_directory: ml_service
      image_name: ${{ secrets.DOCKERHUB_USERNAME }}/medqueue-ml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: ${{ env.service_directory }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage

      - name: Run tests with coverage
        working-directory: ${{ env.service_directory }}
        run: |
          coverage run -m pytest
          coverage report --fail-under=80

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./ml_service
          push: true
          tags: |
            ${{ env.image_name }}:latest
            ${{ env.image_name }}:${{ github.sha }}

  ml-service-deploy:
    name: Deploy ML service to droplet
    needs: ml-service-ci-cd
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_SSH_PORT }}
          script: |
            cd /opt/5-final-js4j
            git pull
            docker compose -f docker-compose.prod.yml pull ml_service
            docker compose -f docker-compose.prod.yml up -d ml_service
