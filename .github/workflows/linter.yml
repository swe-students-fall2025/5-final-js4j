name: Lint and Format Python Services

on: [push, pull_request]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        subdir: [api_service, ml_service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd ${{ matrix.subdir }}
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pylint black

      - name: Lint with Pylint
        run: |
          cd ${{ matrix.subdir }}
          pylint **/*.py || true  # continue even if pylint fails

      - name: Auto-format with Black
        run: |
          cd ${{ matrix.subdir }}
          black .

      - name: Commit Black changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ matrix.subdir }}
          git diff-index --quiet HEAD || git commit -m "Auto-format Python code with Black"
          git push
